
<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سنت کلیکشن</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Sunnat Collection Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#home">ہوم</a></li>
        <li><a href="#topi">ٹوپیاں</a></li>
        <li><a href="#perfumes">عطر</a></li>
        <li><a href="#tasbeeh">تسبیح</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>خوش آمدید سنت کلیکشن میں</h1>
    <div class="slider">
      <img src="images/topi1.jpg" alt="ٹوپی">
      <img src="images/perfume1.jpg" alt="عطر">
      <img src="images/tasbeeh1.jpg" alt="تسبیح">
    </div>
  </section>

  <section id="topi" class="products">
    <h2>ٹوپیاں</h2>
    <div class="product-card">
      <img src="images/topi1.jpg" alt="ٹوپی">
      <p>سفید ٹوپی - 500 روپے</p>
    </div>
  </section>

  <section id="perfumes" class="products">
    <h2>عطر</h2>
    <div class="product-card">
      <img src="images/perfume1.jpg" alt="عطر">
      <p>عطر سفید - 800 روپے</p>
    </div>
  </section>

  <section id="tasbeeh" class="products">
    <h2>تسبیح</h2>
    <div class="product-card">
      <img src="images/tasbeeh1.jpg" alt="تسبیح">
      <p>سنگی تسبیح - 400 روپے</p>
    </div>
  </section>

  <footer>
    <p>© 2025 سنت کلیکشن</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
